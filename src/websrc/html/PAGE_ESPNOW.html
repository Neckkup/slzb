  <script>
    function sendCommand(mac, cmd) {
      fetch(`/send_command?mac=${encodeURIComponent(mac)}&cmd=${encodeURIComponent(cmd)}`)
        .then(r => {
          if (r.ok) {
            alert(`‚úÖ ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á "${cmd}" ‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß`);
          } else {
            alert("‚ùå ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
          }
        });
    }

    function deleteNode(mac, id) {
      if (!confirm("‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏•‡∏ö Node ‡∏ô‡∏µ‡πâ?")) return;
      fetch(`/delete_node?mac=${encodeURIComponent(mac)}`)
        .then(res => {
          if (res.ok) {
            const el = document.getElementById("card-" + id);
            if (el) el.remove();
            alert("üóë ‡∏•‡∏ö Node ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
          } else {
            alert("‚ùå ‡∏•‡∏ö Node ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
          }
        });
    }

    if (window.EventSource) {
      const source = new EventSource('/events');
      source.addEventListener('new_readings', function (e) {
        const obj = JSON.parse(e.data);
        const container = document.getElementById("cardsContainer");
        const cardId = "card-" + obj.id;
        let card = document.getElementById(cardId);

        if (!card) {
          card = document.createElement("div");
          card.className = "col-md-4 mb-3";
          card.id = cardId;
          card.innerHTML = `
            <div class="card h-100">
              <div class="card-body"></div>
            </div>`;
          container.appendChild(card);
        }

        const body = card.querySelector(".card-body");
        let html = `<h5 class="card-title">Node #${obj.id}</h5>`;
        html += `<p class="card-text">MAC: ${obj.mac}</p>`;

        for (const key in obj) {
          if (["id", "mac", "type"].includes(key)) continue;
          html += `<p class="card-text"><b>${key}</b>: ${obj[key]}</p>`;
        }

        if (obj.type === "switch") {
          html += `<button class="btn btn-sm btn-warning me-1" onclick="sendCommand('${obj.mac}', 'toggle')">üí° Toggle</button>`;
        }

        html += `<button class="btn btn-sm btn-danger" onclick="deleteNode('${obj.mac}', ${obj.id})">üóë ‡∏•‡∏ö Node</button>`;
        body.innerHTML = html;
      });
    }
  </script>
